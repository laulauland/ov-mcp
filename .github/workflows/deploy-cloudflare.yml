name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'packages/cloudflare-worker/**'
      - 'packages/gtfs-parser/**'
      - 'wrangler.toml'
      - '.github/workflows/deploy-cloudflare.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
        default: staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build

      - name: Build Cloudflare Worker
        run: |
          cd packages/cloudflare-worker
          bun run build

      - name: Deploy to Cloudflare Workers (Staging)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging' || github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging
          workingDirectory: packages/cloudflare-worker
        env:
          GTFS_CACHE_KV_ID: ${{ secrets.GTFS_CACHE_KV_ID }}
          GTFS_CACHE_PREVIEW_KV_ID: ${{ secrets.GTFS_CACHE_PREVIEW_KV_ID }}

      - name: Deploy to Cloudflare Workers (Production)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production
          workingDirectory: packages/cloudflare-worker
        env:
          GTFS_CACHE_KV_ID: ${{ secrets.GTFS_CACHE_KV_ID }}

      - name: Notify deployment success
        if: success()
        run: |
          ENV=${{ github.event.inputs.environment || 'staging' }}
          echo "✅ Successfully deployed to $ENV environment"

      - name: Notify deployment failure
        if: failure()
        run: |
          ENV=${{ github.event.inputs.environment || 'staging' }}
          echo "❌ Deployment to $ENV environment failed"
